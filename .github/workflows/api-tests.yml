name: Run Newman API Test Suites

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-api-tests:
    runs-on: windows-latest  

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman and HTML Extra Reporter
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run All Postman Collections (PowerShell)
        shell: pwsh  
        run: |
          Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process
          .\scripts\run_all_collections.ps1

      - name: Upload Newman Reports
        uses: actions/upload-artifact@v4
        with:
          name: newman-reports
          path: newman/reports/
